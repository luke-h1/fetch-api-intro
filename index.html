<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Fetch API Sandbox</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
          <h1 class="display-4 mb-4">Fetch API intro</h1> 
          <div class="d-flex"> 
            <button class="btn btn-primary mr-4" id="getText">Get TEXT FILE</button>
            <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
          </div>
            <hr />
            <div id="output"></div>
            <form id="addPost">
                <div class="form-group">
                    <input class="form-control" type="text" id="title" placeholder="Title" /> 
                    </div> 
                <div class="form-group">
                    <textarea class="form-control" id="body" placeholder="body"></textarea>
                </div>
                <input class="form-control" type="submit" class="btn btn-secondary" value="submit data" />
            </form>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
